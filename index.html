<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/resposividade.css">

    <!-- Carrosseu - Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GranFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>    
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">NCIS: Investigação Naval</h3>
                <p class="descricao">Sob o exemplar comando de Leroy Jethro Gibbs, uma equipe de agentes especiais investiga crimes relacionados com a Marinha dos Estados Unidos.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme" >
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="">
                </div>
                
            </div>
        </div>
    </section>


<script src="js/jquery.js"></script>
<script src="js/carousel.js"></script>
<script src="js/sutup.js"></script>


</body>
</html>
